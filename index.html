<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KenKen Exercise</title>
  </head>
  
  <body>
    <main>

      <h1>KenKen Exercise</h1>
      <div class="grid">
        <div id="box1" class="grid-items border-bottom border-left border-top">
          <span class="prompt">8X</span>
          <input type="number" name="answer1" id="answer1">
        </div>
        
        <div id="box2" class="grid-items border-bottom border-right border-top">
          <span class="prompt"></span>
          <input type="number" name="answer2" id="answer2">
        </div>
        
        <div id="box3" class="grid-items border-bottom border-left border-top">
          <span class="prompt">4X</span>
          <input type="number" name="answer3" id="answer3">
        </div>
        
        <div id="box4" class="grid-items border-bottom border-right border-top">
          <span class="prompt"></span>
          <input type="number" name="answer4" id="answer4">
        </div>
        
        <div id="box5" class="grid-items border-bottom border-left border-top">
          <span class="prompt">10+</span>
          <input type="number" name="answer5" id="answer5">
        </div>
        
        <div id="box6" class="grid-items border-top border-right">
          <span class="prompt"></span>
          <input type="number" name="answer6" id="answer6">
        </div>
        
        <div id="box7" class="grid-items border-left border-top">
          <span class="prompt">4X</span>
          <input type="number" name="answer7" id="answer7">
        </div>
        
        <div id="box8" class="grid-items border-bottom border-right border-top">
          <span class="prompt"></span>
          <input type="number" name="answer8" id="answer8">
        </div>
        
        <div id="box9" class="grid-items border-bottom border-left border-top border-right">
          <span class="prompt">1</span>
          <input type="number" name="answer9" id="answer9">
        </div>
        
        <div id="box10" class="grid-items border-left border-bottom border-right">
          <span class="prompt"></span>
          <input type="number" name="answer10" id="answer10">
        </div>
        
        <div id="box11" class="grid-items border-left border-right">
          <span class="prompt"></span>
          <input type="number" name="answer11" id="answer11">
        </div>
        
        <div id="box12" class="grid-items border-left border-right border-top">
          <span class="prompt">11+</span>
          <input type="number" name="answer12" id="answer12">
        </div>
        
        <div id="box13" class="grid-items border-bottom border-left border-top">
          <span class="prompt">3+</span>
          <input type="number" name="answer13" id="answer13">
        </div>
        
        <div id="box14" class="grid-items border-bottom border-right border-top">
          <span class="prompt"></span>
          <input type="number" name="answer14" id="answer14">
        </div>
        
        <div id="box15" class="grid-items border-bottom border-left border-top">
          <span class="prompt"></span>
          <input type="number" name="answer15" id="answer15">
        </div>
        
        <div id="box16" class="grid-items border-bottom border-right">
          <span class="prompt"></span>
          <input type="number" name="answer16" id="answer16">
        </div>
        
    </main>
  </body>
</html>
